<html>

<head>
  <title> T-Flip </title>
  <link rel="stylesheet" href="styles/login.scss">
</head>

<body>
 <div class="container">
   <div id="login-form">
     <h3>Login</h3>
     <fieldset>
       <form action="javascript:void(0);" method="get">
         <input type="email" required value ="Email" onblur="
         if(this.value=='')this.value='Email'" onfocus="if(this.value=='Email')
         this.value=''">
         <input type ="password" required value="Password" onblur="if(this.value=='')
         this.value='Password'" onfocus="if(this.value=='Password')this.value=''">
         <input type="submit" value="Login">
         <footer class="clearfix">
           <p>
             <span class="info">?</span>
             <a href="#">Forgot Password</a>
           </p>
         </footer>
       </form>
     </fieldset>
   </div>
 </div>
</body>
</html>
