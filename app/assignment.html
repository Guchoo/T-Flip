<html>
  <head>
    <title>T-Flip</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/assignment.css">
    <!-- endbuild -->
  </head>

  <body>
    <header>
      <select name ="Assignment" class="asignlist">
        <option value ="assignment6">Assignment 6 </option>
        <option value ="assignment5">Assignment 5 </option>
        <option value ="assignment4">Assignment 4 </option>
        <option value ="assignment3">Assignment 3 </option>
        <option value ="assignment2">Assignment 2 </option>
        <option value ="assignment1">Assignment 1 </option>
      </select>
    </header>

    <div class="container-fluid">
      <section class="gadget-section">
        <div class="row">
          <div class="col-sm-12">
            <div class="gadget">
              <div class="statuslist">
                <label for="status">Status:</label>
                <label for="currentstatus" class="statuscolor">Failed</label><br><br>
                <label for="closing">Closing in:</label>
                <label for="closingin">2 days</label>
              </div>
              <div class="statuslist">
                <label for="complete">Completion:</label>
                <label for="completepercent">60%</label><br><br>
                <label for="lastbuild">Last Build:</label>
                <label for="lastbuildtime">10 min.</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5">
            <div class="gadget">
              <h3>Description:</h3><br>
              <h4 class="taskheader">Task1:</h4>
              <h5> Create a function 'get' that returns a value. </h5><br>
              <h4 class="taskheader">Task2:</h4>
              <h5> Draw a red rectangle. </h5><br>
            </div>
          </div>
          <div class="col-sm-7">
            <div class="gadget">
              <h3>Feedback:</h3>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
