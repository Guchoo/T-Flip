<html>
  <head>
    <link rel="stylesheet" href="styles/assignment.scss">
  </head>

  <body>
    <header>
      <select name ="Assignment" class="asignlist">
        <option value ="assignment6">Assignment 6 </option>
        <option value ="assignment5">Assignment 5 </option>
        <option value ="assignment4">Assignment 4 </option>
        <option value ="assignment3">Assignment 3 </option>
        <option value ="assignment2">Assignment 2 </option>
        <option value ="assignment1">Assignment 1 </option>
      </select>
    </header>
    <div class="statuslist">
      <label for="status">Status:</label>
      <label for="currentstatus" class="statuscolor">Faild</label><br><br>
      <lable for="closing">Closing in:</label>
      <label for="closingin">2 days</label>
    </div>
    <div class="statuslist">
      <label for="complete">Completion:</label>
      <label for="completepercent">60%</label><br><br>
      <label for="lastbuild">Last Build:</label>
      <label for="lastbuildtime">10 min.</label>
    </div>
    <div class="container-fluid">
      <section class="gadget-section">
        <div class="row">
          <div class="col-sm-7">
            <div class="gadget">
              <h3>Description:</h3>
              <section class="description">
                <div class="stat-text">
                  <span class="text-emph">Task1:</span> Create a function named add <br>
                  <span class="text-emph">Task2:</span> Create a red square
                </div>
              </section>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="gadget">
              <h3>Feedback:</h3>
              <span class="text-emph">Task1 (-18%)</span>Function 'add()' does not return a value<br>
              <span class="text-emph">Task2 (-12%)</span> Missing file 'task2.java'
            </div>
          </div>
        </div>
        </div>
      </section>
    </div>
  </body>
</html>
